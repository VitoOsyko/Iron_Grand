<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper">
            <img src="img/logo.PNG" class="brand-img" alt="Logo">
            <input type="text" class="search-box" placeholder="search">
            <div class="nav-items">
                <img src="img/home.PNG" class="icon" alt="Home">
                <img src="img/messenger.PNG" class="icon" alt="Messenger">
                <img src="img/add.PNG" class="icon" alt="Add">
                <img src="img/explore.PNG" class="icon" alt="Explore">
                <img src="img/like.PNG" class="icon" alt="Like">
                <div class="icon user-profile"></div>
            </div>
        </div>
    </nav>
    <section class="main">
        <div class="wrapper">
            <div class="left-col">
                <div class="status-wrapper">
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 1.png" alt=""></div>
                        <p class="username">Страшила</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 2.png" alt=""></div>
                        <p class="username">Виллина</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 3.png" alt=""></div>
                        <p class="username">Жевуны</p>
                    </div>
                    <div class="status-card">
                        <div class="profile-pic"><img src="img/cover 14.png" alt=""></div>
                        <p class="username">Лев</p>
                    </div>
                </div>
                <div class="post" data-id="post1">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic"><img src="img/cover 1.png" alt=""></div>
                            <p class="username">Железная_Бабушка</p>
                        </div>
                        <img src="img/option.PNG" class="options" alt="">
                    </div>
                    <img src="img/cover 1.png" class="post-image" id="postImage" alt="Post image">
                    <div class="post-content">
                        <div class="reaction-wrapper">
                            <img src="img/like.PNG" class="icon like-button" id="likeButton" alt="Like">
                            <img src="img/comment.PNG" class="icon" alt="Comment">
                            <img src="img/send.PNG" class="icon" alt="Send">
                            <img src="img/save.PNG" class="save icon" alt="Save">
                        </div>
                        <p class="лайков" id="likeCount">0 Лайков</p>
                        <p class="description"><span>Железная_Бабушка</span> Это я с детьми!</p>
                        <p class="post-time">2 минуты назад</p>
                    </div>
                    <div class="comment-wrapper">
                        <img src="img/smile.PNG" class="icon" alt="Smile">
                        <input type="text" class="comment-box" placeholder="Add a comment">
                        <button class="comment-btn">post</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module">
        // Импорт Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDXGD8XuoVydCTselGHKezUiF1uRSUe6s0",
            authDomain: "iron-grand.firebaseapp.com",
            databaseURL: "https://iron-grand-default-rtdb.firebaseio.com",
            projectId: "iron-grand",
            storageBucket: "iron-grand.firebasestorage.app",
            messagingSenderId: "389120686061",
            appId: "1:389120686061:web:ca2135c8916f4081d999e4"
        };

        // Инициализация Firebase
        try {
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            console.log("Firebase и Firestore инициализированы успешно");

            // Элементы DOM
            const likeButton = document.getElementById('likeButton');
            const likeCount = document.getElementById('likeCount');
            const postId = document.querySelector('.post').dataset.id;

            // Проверяем, что элементы найдены
            if (!likeButton || !likeCount || !postId) {
                throw new Error("Не найдены элементы DOM: likeButton, likeCount или postId");
            }
            console.log("DOM элементы найдены:", { likeButton, likeCount, postId });

            // Генерируем уникальный ID пользователя
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            console.log("User ID:", userId);

            // Функция для обновления UI
            function updateLikeButton(likes, isLiked) {
                console.log("Обновление UI: likes =", likes, "isLiked =", isLiked);
                likeCount.textContent = `${likes} лайков`;
                if (isLiked) {
                    likeButton.classList.add('liked');
                    console.log("Добавлен класс .liked");
                } else {
                    likeButton.classList.remove('liked');
                    console.log("Удален класс .liked");
                }
            }

            // Проверяем, работает ли onSnapshot
            console.log("Настройка onSnapshot для postId:", postId);
            onSnapshot(doc(db, 'posts', postId), (docSnap) => {
                console.log("Получены данные из Firestore:", docSnap.data());
                const data = docSnap.data();
                const likes = data ? data.likes : 0;
                const userLikes = data && data.userLikes ? data.userLikes : [];
                const isLiked = userLikes.includes(userId);
                updateLikeButton(likes, isLiked);
            }, (error) => {
                console.error('Ошибка onSnapshot:', error);
            });

            // Проверяем, работает ли клик
            console.log("Добавляем обработчик клика на likeButton");
            likeButton.addEventListener('click', async () => {
                console.log("Клик по кнопке лайка");
                try {
                    const postRef = doc(db, 'posts', postId);
                    console.log("Получаем данные поста...");
                    const docSnap = await getDoc(postRef);
                    if (!docSnap.exists()) {
                        console.log("Документ не существует, создаем новый");
                        await setDoc(postRef, { likes: 0, userLikes: [] });
                    }
                    const data = docSnap.data() || { likes: 0, userLikes: [] };
                    console.log("Текущие данные поста:", data);

                    if (data.userLikes.includes(userId)) {
                        // Убираем лайк
                        console.log("Убираем лайк...");
                        await setDoc(postRef, {
                            likes: data.likes - 1,
                            userLikes: data.userLikes.filter(id => id !== userId)
                        }, { merge: true });
                        console.log("Лайк убран");
                    } else {
                        // Добавляем лайк
                        console.log("Добавляем лайк...");
                        await setDoc(postRef, {
                            likes: data.likes + 1,
                            userLikes: [...data.userLikes, userId]
                        }, { merge: true });
                        console.log("Лайк добавлен");
                    }
                } catch (error) {
                    console.error('Ошибка при обновлении лайков:', error);
                }
            });
        } catch (error) {
            console.error('Ошибка инициализации Firebase/Firestore:', error);
        }
    </script>
</body>
</html>
